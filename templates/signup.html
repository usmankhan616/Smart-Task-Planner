<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Task Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-sky-400 to-cyan-300 bg-clip-text text-transparent">Create Your Account</h1>
                <p class="text-slate-400 mt-2">Start planning your goals today.</p>
            </header>
            <div class="bg-slate-800/50 p-8 rounded-xl shadow-2xl border border-slate-700">
                <form action="/signup" method="post">
                    {% if error %}
                    <p class="text-red-400 text-sm mb-4">{{ error }}</p>
                    {% endif %}
                    <div class="mb-4">
                        <label for="email" class="block text-slate-300 text-sm font-medium mb-2">Email</label>
                        <input type="email" name="email" id="email" required class="w-full bg-slate-900/70 border border-slate-600 rounded-lg py-2 px-3 text-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-slate-300 text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" id="password" required class="w-full bg-slate-900/70 border border-slate-600 rounded-lg py-2 px-3 text-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-cyan-400 text-white font-bold py-2 px-4 rounded-lg hover:opacity-90 transition-opacity">Sign Up</button>
                </form>
                <p class="text-center text-slate-400 text-sm mt-6">
                    Already have an account? <a href="/login" class="font-medium text-sky-400 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
